<!DOCTYPE html>
<html>
  <head>
    <title>Asynchronous Loading</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script>

var map; 
var gyms = {
	"gyms": [
		{
			"name": "Princeton Club - West",
			"lat": 43.054723, 
			"lng": -89.519298
		}, 
		{
			"name": "Planet Fitness",
			"lat": 43.058620, 
			"lng": -89.512261
		},
		{
			"name": "9Round Kickboxing Fitness - Madison West",
			"lat": 43.061463, 
			"lng": -89.496102
		}
	] 
};

gyms.display = function() {
	for (gym in gyms.gyms) {
		var latLng = new google.maps.LatLng(gyms.gyms[gym].lat, gyms.gyms[gym].lng);
		var marker = new google.maps.Marker({
		    position: latLng,
		    map: map,
		    title: gyms.gyms[gym].name
		});
	}
}

function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(43.074399, -89.536479)
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  gyms.display();
}

function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' +
      '&signed_in=true&callback=initialize';
  document.body.appendChild(script);
}

window.onload = loadScript;

    </script>

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
